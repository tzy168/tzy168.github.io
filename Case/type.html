<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            /* width: 200px; */
            height: 80px;
            border: 0px;
            font-size: 60px;
            padding:10px;
            outline: none;
            margin: 20px;
            border-radius: 15px ;
            font-weight: bold;
            color: cadetblue;
            text-shadow: 5px 5px 10px black;
        }
    </style>
</head>
<body>
    <input type="text" autofocus>
    <script>
        let input = document.querySelector('input');
        let str = 'HELLO WORLD';
        let i = 0;
        // input.value = str;
        setInterval(() => {
            if(i<str.length){
                input.value += str[i];
                i++;
            }else if(i==str.length){
                return;
            }else{
                input.value = '';
                i = 0;
            }
        }, 150);
    </script>
</body>
</html>
