    <script>
        let content1 = 'Welcome Here!';
        let content2 = 'This is my Personal Web page.';
        let content3 = 'I am a web developer.';
        let content4 = 'Nice to meet you!';
        let content = [content1,content2,content3,content4]
        let text = document.querySelector('.text');
        let i=0;
        function addChar(content){
            let timer = setInterval(function(){
                text.innerHTML += content[i].charAt(0);
                content[i] = content[i].substring(1);
                if(content[i].length == 0){
                    clearInterval(timer);
                    setTimeout(function(){
                        i+=1;
                        if(i == content.length){
                            return;
                        }
                        popChar(text.innerHTML);
                        addChar(content);
                    },1300)
                   
                }
            },176)
        }
        function popChar(content){
            let timer = setInterval(function(){
                text.innerHTML = text.innerHTML.substring(0,text.innerHTML.length-1);
                if(text.innerHTML.length == 0){
                    clearInterval(timer);
                }
            },6)
        } 
        addChar(content); 

        let bgm = document.querySelector('.bgm')
        let bgmi = document.querySelector('.bgm-icon')

        bgm.addEventListener('click',function(){
            let audio = document.querySelector('.bgm audio');
            if(audio.paused){
                audio.play();
                bgmi.style.animationPlayState = 'running';
            }else{
                audio.pause();
                bgmi.style.animationPlayState = 'paused';
            }
        })
