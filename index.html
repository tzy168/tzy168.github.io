        footer{

            position: relative;

            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        @media screen and (max-width: 424px) {
            h1{
                font-size: 6.6rem;
            }
            .text{
            font-size: 1.5rem;
            }
        }
        .text::after{
            content: "";
            width: 3px;
            height: 80%;
            position: absolute;
            top:0;
            right: 0;
            background: rgba(247, 248, 243, 0.865);
            animation: blink 0.8s linear infinite;
    }
            @keyframes blink{
                0%,48%{
                opacity: 0;
                }
                50%,100%{
                    opacity: 1;
                }
            }
    </style>
</head>

<body>
    <div class="main">
        <span class="text"></span>
        <header>
            <h1 class="title">THIS IS <br> MY WEB</h1><br>
            <a href="./htmlcss.html">html&css</a>

    <footer>
        <a href="http://github.com/tzy168">github</a>
    </footer>
    <script>
let content1 = 'Welcome To Here.';
        let content2 = 'This is my blog.';
        let content3 = 'I am a web developer.';
        let content4 = 'Nice to meet you.';
        let content = [content1,content2,content3,content4]
        let text = document.querySelector('.text');
        let i=0;
        function addChar(content){
            let timer = setInterval(function(){
                text.innerHTML += content[i].charAt(0);
                content[i] = content[i].substring(1);
                if(content[i].length == 0){
                    clearInterval(timer);
                    setTimeout(function(){
                        i+=1;
                        if(i == content.length){
                            return;
                        }
                        popChar(text.innerHTML);
                        addChar(content);
                    },1000)
                   
                }
            },150)
        }
        function popChar(content){
            let timer = setInterval(function(){
                text.innerHTML = text.innerHTML.substring(0,text.innerHTML.length-1);
                if(text.innerHTML.length == 0){
                    clearInterval(timer);
                }
            },6)
        } 
        
            addChar(content);  
    </script>
</body>
